<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink action="#{rolesBean.nuevo}">Crear un nuevo Rol </h:commandLink>
            <h:dataTable binding="#{rolesBean.dataTable}" var="item" value="#{rolesBean.roles}">
                <h:column>
                    #{item.nombre}
                </h:column>
                <h:column>
                    #{item.descripcion}
                </h:column>
                <h:column>
                    <h:commandButton action="#{rolesBean.editar}" value="Editar"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
