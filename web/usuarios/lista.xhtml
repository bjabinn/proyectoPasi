<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Lista de usuarios</h1>
        <h:panelGroup layout="block">
            <h:form>
            <h:link outcome="usuariosForm"> Crear nuevo usuario</h:link>
            <h:dataTable binding="#{usuariosBean.dataTable}" var="item" value="#{usuariosBean.usuarios}">
                <h:column>
                    #{item.usuario}
                </h:column>
                 <h:column>
                    #{item.rol.nombre}
                </h:column>
                <h:column>
                    #{item.correo}
                </h:column>
                <h:column>
                    #{item.telefono}
                </h:column>
                 <h:column>
                    #{item.nombre} #{item.apellidos} 
                </h:column>
                <h:column>
                    <h:commandButton value="Editar" action="#{usuariosBean.editar}"/> 
                    <h:commandButton value="Eliminar" action="#{usuariosBean.eliminar}"/> 
                </h:column>
            </h:dataTable>
            </h:form>
        </h:panelGroup>
    </h:body>
</html>
